<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Connection Logs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        // Establish connection with SocketIO server
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for 'new_log' events and append them to the table
        socket.on('new_log', function(data) {
            var logEntry = document.createElement("tr");
            logEntry.innerHTML = `
                <td>${data.timestamp}</td>
                <td>${data.event_type}</td>
                <td>${data.ip_address}</td>
                <td>${data.message}</td>
            `;
            document.getElementById("logTable").appendChild(logEntry);
        });
    </script>
</head>
<body>
    <h1>Live Connection Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Event Type</th>
                <th>IP Address</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="logTable">
            <!-- New log entries will be appended here -->
        </tbody>
    </table>
</body>
</html>
